<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Webhook Daten</title>
</head>
<body>
<pre id="output">Lade Datenâ€¦</pre>

<script>
fetch("/interactions")
  .then(r => r.json())
  .then(data => {
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("output").textContent = "Fehler: " + err;
  });
</script>
</body>
</html>
